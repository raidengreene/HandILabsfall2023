<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cult of WAH!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="styles/style.css">

</head>
<body>
<header>
  <div class="row container-fluid justify-content-md-center">
    <div class="col-lg-4 center">
      <h1>CULT OF WAH!</h1>
      <p>JOIN TODAY!</p>
    </div>
  </div>
</header>
<br>
<form action="javascript:;" onsubmit="give_certificate()">
<!-- text input things -->
<div class="row container-fluid justify-content-md-center">
  <!-- the username stuff -->
  <div class="col-4 bg-img">
    <label for="fname">First name:</label><br>
  <input class="rm-bg" type="text" id="fname" name="fname" required><br>
  <label for="lname">Last name:</label><br>
  <input class="rm-bg" type="text" id="lname" name="lname" required><br>
  <br>
  </div>

  <div class="col-2"></div>
  
  <!-- email and password inputs -->
  <div class="col-4 bg-img">
    <label for="userEmail">Enter email:</label><br>
    <input class="rm-bg" type="email" id="userEmail" name="userEmail" required><br>
    <label for="userPsw">Enter password:</label><br>
    <input class="rm-bg" type="password" id="userPsw" name="userPsw" required><br>
  </div>

</div>
<br>

<!-- dropdown/radio/checkbox -->
<div class="row container-fluid justify-content-md-center">
  <!-- choosing phrase -->
  <div class="col-4 bg-img">
  <label for="first_dropdown">Choose a main phrase group:</label><br>
  <select class="rm-bg" id="first_dropdown" name="first_dropdown">
    <br>
  </select><br>
  <br>
  <!-- under the previous dropdown, second dropdown will appear to make user choose anothe phrase. Will not have the one already selected -->
  <div id="sec_dropdown" class="collapse">
    <label for="second_dropdown">Choose a alternative phrase group:</label><br>
    <select class="rm-bg" id="second_dropdown" name="second_dropdown">
      <br>
    </select>
  </div>
</div>

  <div class="col-2"></div>

  <!-- part time or full time -->
  <div class="col-4 bg-img">
    <h6>What type of member will you be?</h6>
    <input type="radio" id="fullTime" name="time" value="ft">
    <label for="fullTime">Full time</label><br>
    <input type="radio" id="partTime" name="time" value="pt">
    <label for="partTime">Part time</label><br>
    <br>
    <!-- certain days will appear depending on which radio btn was selected and checkboxes will be cleared upon clicking a radio btn -->
    <p class="ft pt">Choose cult activity days.</p>
    
    <input type="checkbox" class="ft pt" id="monday" name="day" value="monday">
    <label for="monday" class="ft pt"> Monday</label><br>
    <input type="checkbox" class="ft " id="tuesday" name="day" value="tuesday">
    <label for="tuesday" class="ft "> Tuesday</label><br>
    <input type="checkbox" class="ft pt" id="wednesday" name="day" value="wednesday">
    <label for="wednesday" class="ft pt"> Wednesday</label><br>
    <input type="checkbox" class="ft pt" id="thursday" name="day" value="thursday">
    <label for="thursday" class="ft pt"> Thursday</label><br>
    <input type="checkbox" class="ft pt" id="friday" name="day" value="friday">
    <label for="friday" class="ft pt"> Friday</label><br>
    <input type="checkbox" class="ft" id="saturday" name="day" value="saturday">
    <label for="saturday" class="ft"> Saturday</label><br>
    <input type="checkbox" class="ft" id="sunday" name="day" value="sunday">
    <label for="sunday" class="ft"> Sunday</label><br>
  </div>
</div>
<br>

<!-- textarea -->
<div class="row container-fluid justify-content-md-center">
  <div class="col-8 bg-img">
    <label for="wahExplain">Explain why you want to join the cult.</label>
  <br>
  <textarea id="wahExplain" name="wahExplain" cols="75" placeholder="click here to put explaination."></textarea>
  </div>
</div>
<br>

<!-- the sumbmit/load json buttons -->
<div class="row container-fluid justify-content-md-center">
  <div class="col center">
    <input type="submit" value="Submit">
    <input type="button" id="wah" onclick="example_form" value="see example form">
  </div>
</div>
<br>
</form>

<!-- input display is put here -->
<div class="row container-fluid justify-content-md-center">
  <div id="certificate" class="col-3 center bg-img">
  </div>
</div>
<br>

<!-- repo/validator/playlist links -->
<footer>
  <div class="row container-fluid justify-content-md-center">
    <!-- repo -->
    <div class="col-sm-2 center">
      <a href="https://raidengreene.github.io/HandILabsfall2023/" target="_blank">github repo</a>
    </div>
    <!-- validator -->
    <div class="col-sm-2 center">
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fraidengreene.github.io%2FHandILabsfall2023%2F" target="_blank">validator</a>
    </div>
    <!-- playlist -->
    <div class="col-sm-2 center">
      <a href="#" target="_blank">playlist</a> 
      <!-- the playlist turned out to be -->
    </div>
  </div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'></script>
<script  src="scripts/script.js"></script>
<script src="scripts/data.js"></script>

</body>
</html>
