<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cult of WAH!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="styles/style.css">

</head>
<body>
<header>
  <div class="row container-fluid justify-content-md-center">
    <div class="col-lg-4 center">
      <h1>CULT OF WAH!</h1>
      <p>JOIN TODAY!</p>
    </div>
  </div>
</header>
<br>
<form>
<!-- text input things -->
<div class="row container-fluid justify-content-md-center">
  <!-- the username stuff -->
  <div class="col-4 bg-img">
    <label for="fname">First name:</label><br>
  <input class="rm-bg" type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input class="rm-bg" type="text" id="lname" name="lname"><br>
  <br>
  </div>

  <div class="col-2"></div>
  
  <!-- email and password inputs -->
  <div class="col-4 bg-img">
    <label for="userEmail">Enter email:</label><br>
    <input class="rm-bg" type="email" id="userEmail" name="userEmail"><br>
    <label for="userPsw">Enter password:</label><br>
    <input class="rm-bg" type="password" id="userPsw" name="userPsw"><br>
  </div>

</div>
<br>

<!-- dropdown/radio/checkbox | also has the input into other stuff (not in yet) -->
<div class="row container-fluid justify-content-md-center">
  <!-- choosing phrase -->
  <div class="col-4 bg-img">
  <label for="phrase">Choose a main phrase group:</label><br>
  <select class="rm-bg" id="phrase" name="phrase">
    <br>
    <option>Choose</option>
  </select><br>
  <br>
  <!-- under the previous dropdown, second dropdown will appear to make user choose anothe phrase. Will not have the one already selected -->
  </div>

  <div class="col-2"></div>

  <!-- part time or full -->
  <div class="col-4 bg-img">
    <input type="radio" id="fullTime" name="time" value="fullTime">
    <label for="fullTime">Full time</label><br>
    <input type="radio" id="partTime" name="time" value="partTime">
    <label for="partTime">Part time</label><br>
    <br>
    <!-- certain days will appear depending on which radio btn was selected. functionality has not ben added yet. -->
    <p>Choose cult activity days.</p>
    <input type="checkbox" id="sunday" name="sunday" value="sunday">
    <label for="sunday"> Sunday</label><br>
    <input type="checkbox" id="monday" name="monday" value="monday">
    <label for="monday"> Monday</label><br>
    <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
    <label for="tuesday"> Tuesday</label><br>
    <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
    <label for="wednesday"> Wednesday</label><br>
    <input type="checkbox" id="thursday" name="thursday" value="thursday">
    <label for="thursday"> Thursday</label><br>
    <input type="checkbox" id="friday" name="friday" value="friday">
    <label for="friday"> Friday</label><br>
    <input type="checkbox" id="saturday" name="saturday" value="saturday">
    <label for="saturday"> Saturday</label><br>
  </div>
</div>
<br>

<!-- textarea -->
<div class="row container-fluid justify-content-md-center">
  <div class="col-8 bg-img">
    <label for="wahExplain">Explain why you want to join the cult.</label>
  <br>
  <textarea id="wahExplain" name="wahExplain" cols="75" placeholder="click here to put explaination."></textarea>
  </div>
</div>
<br>

<!-- the sumbmit/load json buttons -->
<div class="row container-fluid justify-content-md-center">
  <div class="col center">
    <input type="submit" value="Submit">
    <input type="button" onclick="nothing-right-now" value="see example form">
  </div>
</div>
<br>

</form>
<!-- repo/validator/playlist links -->
<footer>
  <div class="row container-fluid justify-content-md-center">
    <!-- repo -->
    <div class="col-sm-2 center">
      <a href="https://raidengreene.github.io/HandILabsfall2023/" target="_blank">github repo</a>
    </div>
    <!-- validator -->
    <div class="col-sm-2 center">
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fraidengreene.github.io%2FHandILabsfall2023%2F" target="_blank">validator</a>
    </div>
    <!-- playlist -->
    <div class="col-sm-2 center">
      <a href="#" target="_blank">playlist (currently not up yet)</a>
    </div>
  </div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'></script><script  src="scripts/script.js"></script>

</body>
</html>
